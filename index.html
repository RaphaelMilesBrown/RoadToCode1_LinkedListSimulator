<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Linked List Simulator</title>
        <link rel="stylesheet" href="style.css"/>
        
    </head>
    <body>
        <h1 id="test">LIST:</h1>
        <div class="listAction" id="pushFrontAction">
            <button class="listButton" id="pushFrontButton">pushFront</button>
            <input type="text" class="listDataField" id="pushFrontDataField"><br>
        </div>
        <div class="listAction" id="pushEndAction">
            <button class="listButton" id="pushEndButton">pushEnd</button>
            <input type="text" class="listDataField" id="pushEndDataField"><br>
        </div>
        <div class="listAction" id="popFrontAction">
            <button class="listButton" id="popFrontButton">popFront</button>
        </div>
        <div class="listAction" id="popEndAction">
            <button class="listButton" id="popEndButton">popEnd</button>
        </div>
        <br>
        <br>
        <canvas id="canvas"></canvas>
        <script src="app.js"></script>
    </body>
</html>
